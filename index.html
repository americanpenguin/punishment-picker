<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punishment Picker</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import a friendly Google font for a playful feel -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="app">
      <header>
        <h1>Punishment Picker</h1>
        <p class="subtitle">
          Lost a round? Tap the button below to receive your next challenge.
        </p>
        <!-- Decorative illustration for a playful, cartoon feel -->
        <!-- Use the raw.githubusercontent.com URL so the image loads on GitHub Pages -->
        <img
          id="illustration"
          src="https://raw.githubusercontent.com/americanpenguin/punishment-picker/main/illustration.png"
          alt="Playful background"
        />
      </header>
      <section class="action-area">
        <!-- The main action button. Use a player-centric label so it feels like the loser is claiming the next punishment. -->
        <button id="punishBtn" class="primary-btn">I lost!</button>
      </section>
      <section id="result" class="result-card hidden"></section>
      <!-- Footer removed; no additional explanatory text needed -->
    </main>
    <!-- App logic -->
    <script src="app.js"></script>
  </body>
</html>
